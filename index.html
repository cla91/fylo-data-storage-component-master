<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="page">
    <main>
      <article class="data-storage">
        <div class="header">
          <img src="images/logo.svg" alt="fylo logo">
          <div class="icons-container">
            <a href="#"><img src="images/icon-document.svg" alt="icon of a document"></a>
            <a href="#"><img src="images/icon-folder.svg" alt="icon of a folder"></a>
            <a href="#"><img src="images/icon-upload.svg" alt="icon of a cloud with an arrow"></a>
          </div>
        </div>
        <div class="storage">
          <p>You’ve used <span class="bold">815 GB</span> of your storage</p>
          <div class="progress-bar bold">
            <div class="bar">
              <div class="gradient">
                <div class="circle"></div>
              </div>
            </div>
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
          <div class="offset bold">
              <p><span class="xl">185</span> GB Left</p>
              <div class="triangle"></div>
          </div>
        </div>
      </article>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Claudia Cantiani</a>.
      </div>
    </footer>
  </div>
</body>
</html>
